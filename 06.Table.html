<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>

<!-- 
 
  The <tbody> tag is used to group the body content in an HTML table.

  The <tbody> element is used in conjunction with the 
  <thead> and <tfoot> elements to specify each part of a 
  table (body, header, footer).

  The <caption> tag defines a table caption.

  The <caption> tag must be inserted immediately after the <table> tag.

  Note: You can specify only one caption per table.

 -->

<table border="1">  
    <caption>DEMO CAPTION</caption>
   <tfoot>
    <tr>
      <td>Total</td>
      <td>Rs.</td>
      <td>180</td>
    </tr>
  </tfoot>
 
 <tbody>
   <tr>
       <td>Sonoo</td>
       <td>Jaiswal</td>
       <td>60</td>
   </tr>  
   
   <tr>
      <td>James</td>
      <td>William</td>
      <td>80</td>
   </tr>  
  </tbody>
  
  <thead>
    <tr>
       <th>First_Name</th>
       <th>Last_Name</th>
       <th>Marks</th>
   </tr>  
  </thead>
</table>  

 <br/>
 <br/>
 
 <table border="1">
 
   <tr>
     <td>Row 1 - Col 1</td>
     <td>Row 1 - Col 2</td>
     <td>Row 1 - Col 3</td>
     <td rowspan="4">Row 1, 2, 3 & 4 - Col 4</td>
  </tr>
  
  <tr>
     <td>Row 2 - Col 1</td>
     <td colspan="2" rowspan="3">Row 2, 3 & 4 - Col 2 & 3</td>
  </tr>
  
  <tr>
     <td>Row 3 - Col 1</td>
  </tr>
  
  <tr>
     <td>Row 4 - Col 1</td>
  </tr>
  
  <tr>
     <td colspan="2">Row 5 - Col 1 & 2</td>
     <td colspan="2">Row 5 - Col 3 & 4</td>
  </tr>
  
  <tr>
     <td colspan="4">Row 6 - Col 1, 2, 3 & 4</td>
 </tr>
</table>
 
</body>
</html>
